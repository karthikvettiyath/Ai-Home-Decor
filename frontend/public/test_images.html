<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Pollinations Grid Test</title>
    <style>
        body { font-family: sans-serif; }
        .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(300px, 1fr)); gap: 20px; }
        .card { border: 1px solid #ccc; padding: 10px; border-radius: 8px; }
        img { width: 100%; height: 200px; object-fit: cover; background: #eee; }
        .status { margin-top: 5px; font-weight: bold; }
    </style>
</head>
<body>
    <h1>Pollinations URL Test</h1>
    <div class="grid" id="grid"></div>

    <script>
        const prompt = "futuristic-living-room";
        const seed = 12345;
        const formats = [
            { name: "Format 1: image.pollinations.ai/prompt/", url: `https://image.pollinations.ai/prompt/${prompt}?width=400&height=300&nologo=true` },
            { name: "Format 2: pollinations.ai/p/", url: `https://pollinations.ai/p/${prompt}?width=400&height=300&nologo=true` },
            { name: "Format 3: gen.pollinations.ai/image/", url: `https://gen.pollinations.ai/image/${prompt}?width=400&height=300&nologo=true` },
            { name: "Format 4: No params", url: `https://image.pollinations.ai/prompt/${prompt}` }
        ];

        const grid = document.getElementById('grid');

        formats.forEach(fmt => {
            const card = document.createElement('div');
            card.className = 'card';
            card.innerHTML = `
                <h3>${fmt.name}</h3>
                <img src="${fmt.url}" onerror="this.src='https://via.placeholder.com/400x300?text=Error'">
                <p><a href="${fmt.url}" target="_blank">Link</a></p>
            `;
            grid.appendChild(card);
        });
    </script>
</body>
</html>
